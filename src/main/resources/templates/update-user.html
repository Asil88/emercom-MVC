<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/crud}">Registered Users</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">

  <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
    <div class="row">
      <div class="col-md-4">
        <div class="mb-3">
          <label for="name" class="form-label"></label>
          <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Name">
          <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="email" class="form-label"></label>
          <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Email">
          <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="password" class="form-label"></label>
          <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password">
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-3">Update User</button>
    </div>
  </form>
</div>
